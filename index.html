<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>

<body>
    <div class="container">


        <p class="score">Score:<span id="score">0</span></p>

        <div class="grid" id="grid">

        </div>


        <div class="controls">
            <button class="btn up-btn" id="up-btn"></button>
            <button class="btn right-btn" id="right-btn"></button>
            <button class="btn down-btn" id="down-btn"></button>
            <button class="btn left-btn" id="left-btn"></button>

        </div>
        <div class="start-btn">
            <button id="start-btn">(RE)START</button>
        </div>
    </div>





    <script src="js/index.js"></script>
</body>

</html>
